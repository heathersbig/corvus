<!DOCTYPE html>
<html>
<head>
    <title>The Devil Himself</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: "Times New Roman", serif;
            font-size: 24px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid white;
            background-color: black;
            color: white;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            if (input.toLowerCase() === "morrigan") {
                window.location.href = "morrigan.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>The Devil Himself</h1>
        <p>Only the right name will open the way.</p>
        <input type="text" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" class="error-message">Wrong. Try again.</p>
    </div>
</body>
</html>
