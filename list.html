    <h3>pathfinder:</h3>
    <input type="text" id="userInput" placeholder="find the right path...">
    <button onclick="redirectToPage()">Go</button>
    <script>
        function logAttempt(input) {
          // Build the GET URL with the user's input as a query parameter
          const url = "https://script.google.com/macros/s/AKfycbwo7hHm7HqpOC6XEiryFTWDHarMQGdVRpEUnr7CEPz8PSn_WdSvfEMUI0zpn7V-WMPCPw/exec"
                      + "?input=" + encodeURIComponent(input);
          
          // Simple GET request (no JSON body, no custom headers => no preflight)
          return fetch(url)
            .then(response => response.text())
            .then(data => {
              console.log("Logging result:", data);
              return data;
            })
            .catch(error => {
              console.error("Error logging attempt:", error);
            });
        }
      
        function redirectToPage() {
          const input = document.getElementById("userInput").value.trim();
          if (!input) {
            console.warn("No input provided; not redirecting.");
            return;
          }
          
          // We wait for the GET request to finish before redirecting
          logAttempt(input).finally(() => {
            const url = "https://heathersbig.github.io/corvus/" + encodeURIComponent(input) + ".html";
            console.log("Redirecting to:", url);
            window.location.href = url;
          });
        }
      </script>
