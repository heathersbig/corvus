    <h3>pathfinder:</h3>
    <input type="text" id="userInput" placeholder="find the right path...">
    <button onclick="redirectToPage()">Go</button>
    <script>
        function logAttempt(input) {
          // Use your new deployment ID in the fetch URL
          return fetch("https://script.google.com/macros/s/AKfycbywzFAKn_VoFiDs-xI6ERr60q9PGGKcbw4CwmDYnLYYQpea8Bb1nxnbzfKNelQtE6VXeA/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: input })
          })
          .then(response => response.text())
          .then(data => {
            console.log("Logging result:", data);
            return data;
          })
          .catch(error => {
            console.error("Error logging attempt:", error);
          });
        }
      
        function redirectToPage() {
          var input = document.getElementById("userInput").value.trim();
          if (input) {
            // Wait for logAttempt() to finish before redirecting
            logAttempt(input).finally(() => {
              let url = "https://heathersbig.github.io/corvus/" + encodeURIComponent(input) + ".html";
              console.log("Redirecting to:", url);
              window.location.href = url;
            });
          } else {
            console.warn("No input provided; not redirecting.");
          }
        }
      </script>
